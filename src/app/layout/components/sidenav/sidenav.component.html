<!-- LAYOUT CODE HERE -->
<mat-sidenav-container>
  <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [(opened)]="sidenavStatus">
    sidenav content
    <button (click)="onSidenavLinkClick()"><a href="/home">Close me</a></button>
    <button (click)="onSidenavLinkClick()"><a href="/">Close me</a></button>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- NAVIGATION -->
    <div class="nav">
      <div>
        <button
          *ngIf="showHamburgerMenuOnDesktopView || mobileQuery.matches"
          class="nav__menu"
          (click)="onMenuClick()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div class="nav__login">
        <p
          class="nav__login--text"
          style="cursor: pointer"
        >
          Logout
        </p>
        <div class="nav__login--imgContainer">
          <img
            src="https://banglarshiksha.gov.in/assets/frontend/images/login_placeholder.jpg"
            height="35px"
          />
        </div>
      </div>
    </div>
    Main content
  </mat-sidenav-content>
</mat-sidenav-container>
